<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小道童</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <h3>小 道童</h3>
  <img src="./daotong.jpeg" alt="小道童">
  <button style="border: 1px solid;border-radius: 5px;" onclick="notifyMe()">你点我呀!</button>
  <button style="border: 1px solid;border-radius: 5px;" onclick="clickHandle()">你再点我试试！</button>
</body>
<script>
  // 检测浏览器是否支持SW
  if(navigator.serviceWorker != null){
    navigator.serviceWorker.register('sw.js')
    .then(function(registartion){
      console.log('支持sw:',registartion.scope)
    })
    .catch(e => {
      console.log(e);
    });
  }
</script>
<script>
  function clickHandle() {
    alert('哎呀，真敢点我呀！');
  }
  function notifyMe() {
    // 先检查浏览器是否支持
    if (!("Notification" in window)) {
      alert("This browser does not support desktop notification");
    }
    // 检查用户是否同意接受通知
    else if (Notification.permission === "granted") {
      alert("用户接受通知");
      var notification = new Notification("无量天尊!");
    }

    // 用户禁止，我们需要向用户获取权限 或处于 默认状态
    else if (Notification.permission === 'denied' || Notification.permission === "default") {
      alert("用户拒绝接受通知或默认状态");
      Notification.requestPermission(function (permission) {
        // 如果用户同意，就可以向他们发送通知
        alert("用户同意了申请");
        if (permission === "granted") {
          var notification = new Notification("无量天尊!");
        }
      });
    }

    
    // 最后，如果执行到这里，说明用户已经拒绝对相关通知进行授权
    // 出于尊重，我们不应该再打扰他们了
  }
</script>

</html>
